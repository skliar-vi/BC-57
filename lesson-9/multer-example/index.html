<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="book-add-form" action="" enctype="multipart/form-data">
        <input name="cover" type="file" multiple>
        <input type="text" name="name" placeholder="Book name">
        <button>Добавить</button>
    </form>

    <script>
        const bookAddForm = document.getElementById("book-add-form");
        bookAddForm.addEventListener("submit", function(e){
            e.preventDefault();
            const data = new FormData();
            data.append("name", this.elements.name.value);
            data.append("cover", this.elements.cover.files[0])
        })
    </script>
</body>

</html>
